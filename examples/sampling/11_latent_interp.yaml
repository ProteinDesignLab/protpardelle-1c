# For demonstration only, not properly benchmarked
partial_diffusion:
  enabled: true
  rewind_steps: [500]
latent_interpolation:
  enabled: true
  latent_dir: "/path/to/your/latents/directory"
  latent_paths:
    - ["xt_0_filename.pt", "xt_1_filename.pt"]
search_space:
  models:
    - ["cc89", "415", "sampling_partial_diffusion_allatom"] # single chain model, allatom but must always give ground truth sequence
  step_scales: [1.0]
  schurns: [0]
  crop_cond_starts: [0.0]
  translations:
    - [0.0, 0.0, 0.0]
motifs:
  - null
motif_contigs:
  - partial_diffusion
total_lengths:
  - null
hotspots:
  - null
ssadj:
  - null
