[tool:pytest]
# Pytest configuration for ProtPardelle tests

# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    gpu: marks tests that require GPU (deselect with '-m "not gpu"')
    integration: marks integration tests
    unit: marks unit tests
    requires_model: marks tests that require trained models
    requires_checkpoint: marks tests that require model checkpoints

# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Ignore deprecation warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning

# Coverage configuration (if using pytest-cov)
# addopts = --cov=src/protpardelle --cov-report=html --cov-report=term-missing

# Parallel execution (if using pytest-xdist)
# addopts = -n auto

# Test collection
collect_ignore =
    setup.py
    conftest.py

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# JUnit XML output (for CI)
junit_suite_name = protpardelle-tests
junit_logging = all
junit_log_passing_tests = true