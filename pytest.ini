[pytest]

# Discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output / behavior
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes

minversion = 8.0

# Global timeout
timeout = 300
# Optional: emit thread traces when a test exceeds N sec
faulthandler_timeout = 60

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    gpu: marks tests that require GPU (deselect with '-m "not gpu"')
    integration: marks integration tests
    unit: marks unit tests
    requires_model: marks tests that require trained models
    requires_checkpoint: marks tests that require model checkpoints

# Warnings policy
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# JUnit XML options
junit_suite_name = protpardelle-tests
junit_logging = all
junit_log_passing_tests = false

# Test collection
collect_ignore = setup.py
